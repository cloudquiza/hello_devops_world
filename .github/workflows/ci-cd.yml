name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}  # Use the access token here

      - name: Build and push Docker image
        run: |
          docker build -t your-dockerhub-username/hello-devops-world:nignx .
          docker push your-dockerhub-username/hello-devops-world:nignx

      - name: Run the Docker container
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: docker run -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} -d -p 80:80 your-dockerhub-username/hello-devops-world:nignx
